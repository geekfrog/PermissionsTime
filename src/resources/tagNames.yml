# 默认昵称样式.
# Default Name Color.
defaultNamecolor: '&6'
# 默认前缀.
# Default Prefix.
defaultPrefix: ''
# 默认后缀.
# Default Suffix.
defaultSuffix: ''
# 使用HolographicDisplays显示称号
# use HolographicDisplays to show Tags
useHdPlugin: false
# 称号刷新周期(秒). 
# 如果你你的称号使用了Placeholder请设置此项
# 推荐600秒以上.  设置-1则禁用刷新.
# Title refresh cycle (seconds). 
# If you use Placeholder, please set. 
# Recommend more than 600s. Set -1 to disable refresh.
refreshTagTime: -1
packages:
# 称号包名称.
# Tag package name.
  example1:
    # 称号包描述,可以填写如何获得这些称号.
    # Tag package describes. You can type how to get these tag.
    description: '&4Tag package description.'
    # 称号包所需权限. 不需要权限请留空,输入 ''
    # Tag package needs permission. Keep null to make no permission.
    permissions: ''
    # 称号包所含的昵称样式.
    # Name Colors.
    namecolor:
    - '&3'
    - '&4:SKULL_ITEM:5'
    - '&5:SKULL_ITEM:MHF_Present1'
    # 称号包所含的昵称前缀.
    # Name prefix.
    prefix:
    - '&3[prefix]'
    - '&4[prefix]:1'
    # 称号包所含的昵称后缀.
    # Name suffix.
    suffix:
    - '&3[suffix]'
    - '&4[suffix]:1:6'
  vip:
    description: '&4VIP Tags.'
    permissions: 'player.vip'
    namecolor:
    - '&3&l'
    - '&4&n:SKULL_ITEM:5'
    - '&5&o:SKULL_ITEM:MHF_Present1'
    # 称号包所含的昵称前缀.
    # Name prefix.
    prefix:
    - '&3&l[prefix]'
    - '&4&n[prefix]:1'
    # 称号包所含的昵称后缀.
    # Name suffix.
    suffix:
    - '&3&o[suffix]'
    - '&4&l&n[suffix]:1:6'
    